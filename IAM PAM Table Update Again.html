        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f8fafc;
            padding: 24px;
            font-family: 'Urbanist', sans-serif;
        }
        
        .container {
            max-width: 1800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 5px 30px rgba(0, 82, 204, 0.08);
            overflow: hidden;
            /* border: 1px solid #e2e8f0; */
        }
        
        .filters {
            padding: 20px 32px;
            background-color: #ffffff;
            /* border-bottom: 1px solid #e2e8f0; */
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Urbanist', sans-serif;
        }
        
        .filter-select {
            CONTAIN-INTRINSIC-BLOCK-SIZE: AUTO 100PX;
            padding: 10px 16px;
            border-radius: 8px;
            border: 0px solid #cbd5e1;
            background-color: #ecf0f7;
            font-weight: 500;
            color: #475569;
            min-width: 160px;
            font-family: 'Urbanist', sans-serif;
        }
        
        .search-box {
            flex-grow: 1;
            max-width: 300px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 10px 16px 10px 42px;
            border-radius: 8px;
            border: 0px solid #cbd5e1;
            font-size: 15px;
            font-family: 'Urbanist', sans-serif;
            background-color: #ecf0f6;
        }
        
        .search-box i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #6597e1;
        }
        
        /* PwC Scope Toggle Button */
        .pwc-toggle-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .pwc-toggle-label {
            font-weight: 500;
            color: #475569;
            font-family: 'Urbanist', sans-serif;
            font-size: 15px;
        }
        
        .pwc-toggle {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }
        
        .pwc-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .pwc-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #cbd5e1;
            transition: .4s;
            border-radius: 34px;
        }
        
        .pwc-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .pwc-slider {
            background-color: #6597e1;
        }
        
        input:checked + .pwc-slider:before {
            transform: translateX(30px);
        }
        
        /* Filter and Export buttons */
        .filter-buttons {
            display: flex;
            gap: 12px;
            margin-left: auto;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border-radius: 8px;
            background-color: #ecf0f7;
            border: 0px solid #cbd5e1;
            color: #475569;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Urbanist', sans-serif;
        }
        
        .filter-btn:hover {
            background-color: #f1f5f9;
        }
        
        .export-btn {
            padding: 10px 20px;
            border-radius: 8px;
            background-color: #ecf0f8;
            border: 0px solid #818790;
            color: #475569;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Urbanist', sans-serif;
        }
        
        .export-btn:hover {
            background-color: #2563eb;
            border-color: #2563eb;
        }
        
        .table-container {
            overflow-x: auto;
            padding: 0 5px 0 5px;
            max-height: 700px; /* Limit table height for 10 rows */
            overflow-y: auto; /* Enable vertical scrolling */
            position: relative; /* Needed for fixed header */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1600px;
            font-family: 'Urbanist', sans-serif;
            table-layout: fixed; /* Ensures consistent column widths */
        }

        /* Table headings text wrap and font size adjustments */
        thead {
            background-color: #f7faff;
            border-bottom: 0px solid #e2e8f0;
            position: sticky; /* This makes the header sticky */
            top: 0; /* Stick to the top of the container */
            z-index: 10; /* Ensure header stays above content */
        }

        thead tr {
            position: sticky; /* Ensure the row stays sticky */
            top: 0;
            z-index: 10;
        }
        
        tr:hover {
            background-color: #f8fafc;
        }

        th {
            padding: 16px 12px;
            font-size: 14px; /* Slightly smaller */
            font-weight: 900;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background-color: #f6f7f9;
            text-align: left;
            vertical-align: middle;
            white-space: normal; /* Allow text wrapping */
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            line-height: 1.3;
            height: 70px; /* Give more vertical space for wrapped text */
            position: sticky; /* Make each header cell sticky too */
            top: 0;
            z-index: 11; /* Higher than the row z-index */
            box-shadow: 0 1px 0 #e2e8f0; /* Add subtle bottom border */
            /*position: relative;*/
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s ease;
        }

        /* Column Sorting Styles */
        th:hover {
            background-color: #e0f2fe;
        }

        .sort-icon {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            opacity: 0.6;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        th:hover .sort-icon {
            opacity: 1;
        }

        th[data-sort="asc"] {
            background-color: #dbeafe;
            box-shadow: inset 0 2px 0 #3b82f6;
        }

        th[data-sort="desc"] {
            background-color: #dbeafe;
            box-shadow: inset 0 2px 0 #3b82f6;
        }

        th[data-sort="asc"] .sort-icon::after {
            content: " ↑";
            font-weight: bold;
            opacity: 1;
        }

        th[data-sort="desc"] .sort-icon::after {
            content: " ↓";
            font-weight: bold;
            opacity: 1;
        }

        th[data-sort="none"] .sort-icon::after {
            content: " ↕";
            opacity: 0.6;
        }

        /* Add focus styles for accessibility */
        th:focus {
            border-top: 2px solid #3b82f6;
            /*outline-offset: -2px;*/
        }

        /* Animation for sort icon */
        @keyframes sort-pulse {
            0% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.2); }
            100% { transform: translateY(-50%) scale(1); }
        }

        th[data-sort="asc"] .sort-icon,
        th[data-sort="desc"] .sort-icon {
            animation: sort-pulse 0.3s ease;
        }

        /* Smaller font size for table content */
        td {

            border-bottom: 1px solid #f1f5f9;
            font-size: 13px; /* Reduced from 15px */

            vertical-align: middle;
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;

        /* Column width definitions for consistent layout */

        th:nth-child(2), td:nth-child(2) { width: 10%; } /* CI ID */

        th:nth-child(4), td:nth-child(4) { width: 10%; } /* Predictive Audit Score */

        }
        
        /* Circular Percentage Chart for Predictive Audit Score */
        .circular-chart-container {
            position: relative;
            width: 70px;
            height: 70px;
            margin: 0 auto;
            cursor: pointer;
        }

        .circular-chart-svg {
            width: 70px;
            height: 70px;
            transform: rotate(-90deg);
        }

        .circular-bg {
            fill: none;
            stroke: #e2e8f0;
            stroke-width: 9;
        }

        .circular-fill {
            fill: none;
            stroke-width: 9;
            stroke-linecap: round;
            stroke-dasharray: 283; /* Circumference for 45px radius */
            stroke-dashoffset: 283;
            transition: stroke-dashoffset 0.8s ease, stroke 0.5s ease; /* Medium speed animation */
            transform-origin: center;
        }

        /* Hover effect for the entire container */
        .circular-chart-container:hover .circular-fill {
            animation: circular-fill-animation 0.8s ease forwards; /* Medium speed animation */
        }

        .circular-chart-container:hover .circular-value {
            animation: value-pulse 0.8s ease; /* Add subtle pulse to value */
        }

        /* Animation for filling the circle */
        @keyframes circular-fill-animation {
            0% {
                stroke-dashoffset: 283; /* Start from empty (0%) */
            }
            100% {
                /* End at the calculated position - we'll use inline style for this */
            }
        }

        /* Optional: Add a subtle pulse animation to the value */
        @keyframes value-pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        .circular-bg {
            fill: none;
            stroke: #e2e8f0;
            stroke-width: 9;
        }
        
        .circular-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 700;
            font-size: 18px;
            color: #475569;
            font-family: 'Urbanist', sans-serif;
            text-align: center;
        }
        
        .circular-value::after {
            content: '%';
            font-size: 12px;
            color: #64748b;
            margin-left: 1px;
        }
        
        /* Blue Audit Scope Pill */

        .progress-container {

            background-color: #e2e8f0;
            height: 10px;
            border-radius: 5px;

        .progress-bar {

            margin-top: 8px;
            font-weight: 600;
            color: #475569;
            text-align: center;

        .footer {

        .pagination {

        .pagination-btn {

        .pagination-btn.active {

        .pagination-btn:hover:not(.active) {
            background-color: #f1f5f9;

        .pagination-btn:disabled {

        .pagination-btn:disabled:hover {

        @media (max-width: 1200px) {

            }
        }
    </style>
</head>

            // Calculate stroke-dashoffset based on score (0-100)
            const circumference = 283; // 2 * π * 45 (radius)
            const dashOffset = circumference - (score * circumference / 100);
            
            // Get color based on score using the new function
            const fillColor = getColorForScore(score);
            
            return `
                <div class="circular-chart-container">
                    <svg class="circular-chart-svg" viewBox="0 0 100 100">
                        <circle class="circular-bg" cx="50" cy="50" r="45" />
                        <circle class="circular-fill" 
                                cx="50" cy="50" r="45" 
                                style="stroke-dashoffset: ${dashOffset}; stroke: ${fillColor};" />
                    </svg>
                    <div class="circular-value">${score}</div>
                </div>
            `;

        // Function to sort table data
        function sortTableData(column, direction) {
            const filteredData = getFilteredData();
            
            if (direction === 'none') {
                // If no sorting, use original order
                renderTableRows();
                return;
            }
            
            // Convert direction to a multiplier for comparison
            const multiplier = direction === 'asc' ? 1 : -1;
            
            filteredData.sort((a, b) => {
                let aValue, bValue;
                
                switch(column) {
                    case 'service':
                        aValue = a.service.toLowerCase();
                        bValue = b.service.toLowerCase();
                        return aValue.localeCompare(bValue) * multiplier;
                        
                    case 'ciId':
                        aValue = a.ciId.toLowerCase();
                        bValue = b.ciId.toLowerCase();
                        return aValue.localeCompare(bValue) * multiplier;
                        
                    case 'lastTestDate':
                        // Convert to sortable date (using month and day)
                        const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
                        aValue = months.indexOf(a.lastTestDate.month) * 100 + a.lastTestDate.day;
                        bValue = months.indexOf(b.lastTestDate.month) * 100 + b.lastTestDate.day;
                        return (aValue - bValue) * multiplier;
                        
                    case 'predictiveAuditScore':
                        aValue = a.predictiveAuditScore;
                        bValue = b.predictiveAuditScore;
                        return (aValue - bValue) * multiplier;
                        
                    case 'auditScope':
                        // Sort by whether it has PwC scope or not
                        aValue = a.auditScope === "PwC" ? 1 : 0;
                        bValue = b.auditScope === "PwC" ? 1 : 0;
                        return (aValue - bValue) * multiplier;

                    case 'tcfCritical':
                        // Sort by whether it is TCF critical or not
                        aValue = a.tcfCritical === "Yes" ? 1 : 0;
                        bValue = b.tcfCritical === "Yes" ? 1 : 0;
                        return (aValue - bValue) * multiplier;
                        
                    case 'passwordRotation':
                        aValue = a.passwordRotation;
                        bValue = b.passwordRotation;
                        return (aValue - bValue) * multiplier;
                        
                    case 'sessionManagement':
                        aValue = a.sessionManagement;
                        bValue = b.sessionManagement;
                        return (aValue - bValue) * multiplier;
                        
                    case 'breakglassAccounts':
                        // Sort by boolean (true = 1, false = 0)
                        aValue = a.breakglassAccounts ? 1 : 0;
                        bValue = b.breakglassAccounts ? 1 : 0;
                        return (aValue - bValue) * multiplier;
                        
                    case 'monitoring':
                        aValue = a.monitoring;
                        bValue = b.monitoring;
                        return (aValue - bValue) * multiplier;
                        
                    case 'justifiedCheckout':
                        aValue = a.justifiedCheckout;
                        bValue = b.justifiedCheckout;
                        return (aValue - bValue) * multiplier;
                        
                    case 'safeNaming':
                        aValue = a.safeNaming;
                        bValue = b.safeNaming;
                        return (aValue - bValue) * multiplier;
                        
                    default:
                        return 0;
                }
            });
            
            // Update the tableData order
            // First, create a map of service names to original indices for easier reordering
            const serviceToIndex = new Map();
            tableData.forEach((item, index) => {
                serviceToIndex.set(item.service + item.ciId, index);
            });
            
            // Create a new array with sorted order
            const newOrder = filteredData.map(item => {
                return tableData[serviceToIndex.get(item.service + item.ciId)];
            });
            
            // Update tableData with sorted order
            tableData.length = 0;
            tableData.push(...newOrder);
            
            // Update sorting state
            currentSortColumn = column;
            currentSortDirection = direction;
            
            // Update header sorting indicators
            updateSortingIndicators(column, direction);
            
            // Re-render the table
            renderTableRows();
        }

        // Function to handle column header clicks - COMPLETE FIXED VERSION
        function setupColumnSorting() {
            document.querySelectorAll('th[data-column]').forEach(th => {
                th.addEventListener('click', function(e) {
                    e.stopPropagation();
                    e.preventDefault();
                    
                    const column = this.getAttribute('data-column');
                    const currentSort = this.getAttribute('data-sort');
                    
                    let nextSortDirection;
                    
                    // Determine next sort direction using 3-state cycle
                    // 1st click: desc, 2nd click: asc, 3rd click: none, 4th click: desc (restart)
                    if (currentSortColumn !== column) {
                        // Clicking a different column: start fresh with descending
                        nextSortDirection = 'desc';
                    } else {
                        // Clicking the same column: cycle through the 3 states
                        switch(currentSort) {
                            case 'none':
                                nextSortDirection = 'desc';
                                break;
                            case 'desc':
                                nextSortDirection = 'asc';
                                break;
                            case 'asc':
                                nextSortDirection = 'none';
                                break;
                            default:
                                nextSortDirection = 'desc';
                        }
                    }
                    
                    // Sort the table with the new direction
                    sortTableData(column, nextSortDirection);
                    
                    // Update the sort icon immediately for better UX
                    this.setAttribute('data-sort', nextSortDirection);
                });
            });
        }

        // Function to add tooltips for sorting
        function addSortingTooltips() {
            document.querySelectorAll('th[data-column]').forEach(th => {
                th.title = 'Click to sort';
            });
        }

        // Function to initialize sorting
        function initializeSorting() {
            // Reset all headers to 'none' initially
            document.querySelectorAll('th[data-column]').forEach(th => {
                th.setAttribute('data-sort', 'none');
            });
            
            setupColumnSorting();
            addSortingTooltips();
            
            // Add keyboard accessibility
            document.querySelectorAll('th[data-column]').forEach(th => {
                th.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.click();
                    }
                });
                
                // Make headers focusable for accessibility
                th.setAttribute('tabindex', '0');
            });
        }

        // Function to reset to original order
        function resetToOriginalOrder() {
            // Restore tableData from originalTableData
            tableData.length = 0;
            tableData.push(...originalTableData.map(item => ({...item})));
            
            // Reset sorting state
            currentSortColumn = null;
            currentSortDirection = 'none';
            updateSortingIndicators('', 'none');
            
            // Re-render
            renderTableRows();
        }

    </script>
</body>
</html>
